<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash game</title>
    <!-- Daisy UI & tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alphabet Clash</h1>
                <p class="font-poppins text-xl font-medium">Unleash your keyboard kung Fu: Press `Enter` to play</p>
                <button onclick="play()"
                    class="btn bg-white text-black w-24 font-poppins text-2xl font-medium hover:text-white">Play</button>
            </div>
        </section>
        <!-- Playground starts -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white font-poppins text-lg font-medium">Don't
                            watch
                            keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard start -->
                <div class="text-white">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard end -->
                <!-- Life score -->
                <div class="flex justify-between w-3/4">
                    <!-- display life -->
                    <button
                        class="btn rounded-full bg-[#894189] bg-[url(images/rectangle.svg)] bg-no-repeat text-white px-5 font-inter text-xl font-medium">
                        Life
                        <img src="images/Life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- display score -->
                    <button class="btn rounded-full bg-[#360490] text-white px-5 font-inter text-xl font-medium">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Playground ends -->
        <!-- Final score -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div
                class="text-white font-poppins text-center space-y-6 bg-no-repeat rounded-2xl px-11 py-12 bg-gradient-to-r from-[#FFFFFF8F] to-[#FFFFFF33] ">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-6xl ">
                    <span class="font-semibold">Score:</span>
                    <span id="game-score" class="font-medium">14</span>
                </h1>
                <button onclick="play()" class="btn text-white hover:bg-yellow-100 hover:text-black">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
